<!DOCTYPE html>
<html>

<head>
    <title>Chat Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <main>
      <!-- this represents the page at-large -->
    </main>
    <section class="chat-layer">
      <div class="chat-window">
        <div class="chat-window-header">
          <span class="chat-window-label">Chat</span>
          <div class="chat-window-close">
            Ã—<!--using unicode multiply (U+00D7)-->
          </div>
        </div>
        <div class="chat-window-timeline">
        </div>
      </div>
    </section>

    <div class="templates">
      <script type="text/template" class="template-chat-partner-typing">
        <div class="chat-message chat-partner-typing">
          <div class="chat-bubble">
            <div class="chat-partner-typing-oval"></div>
            <div class="chat-partner-typing-oval"></div>
            <div class="chat-partner-typing-oval"></div>
          </div>
        </div>
      </script>
      <script type="text/template" class="template-chat-partner">
        <div class="chat-message chat-partner">
          <div class="chat-bubble">{{message}}</div>
        </div>
      </script>
      <script type="text/template" class="template-chat-user">
        <div class="chat-message chat-user">
          <div class="chat-bubble">{{message}}</div>
        </div>
      </script>
      <script type="text/template" class="template-chat-user-options">
        <div class="chat-message chat-user-options">
          {{#options}}
          <div class="chat-bubble">
            {{.}}
          </div>
          {{/options}}
        </div>
      </script>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mustache.min.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>

</html>
